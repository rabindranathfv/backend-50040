paths:
  /api/users/:
    get:
      summary: get all users
      tags:
        - Users
      responses:
        "200":
          description: get all users from DB
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/User"
        "500":
          description: error server side
  /api/users/{uid}/:
    get:
      summary: get user by id
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: id of user
          schema:
            $type: ObjectId
      responses:
        "200":
          description: get user by id info
        "500":
          description: server side error

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id generated by mongo
        first_name:
          type: string
          description: firstname of the user
        last_name:
          type: string
          description: lastname of the user
        email:
          type: string
          description: user email
        password:
          type: string
          description: user's psw
        role:
          type: string
          enum: ["user", "admin"]
      example:
        _id: 6f38b062-b739
        first_name: John
        last_name: Doe
        email: ejeyd@example.com
        password: someEncryptedPSW
        role: admin
