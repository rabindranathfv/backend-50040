version: "3.0"

# Services to run
services:
  mongo_strategy: # name of BD service
    image: mongo
    container_name: mongo_layer_api_mocks
    ports:
      - 27017:27017
    volumes:
      - mongoapimocks:/data/configdb
      - mongoapimocks:/data/db
    restart: always

networks:
  nodejs-network:
    name: nodejs-network
    driver: bridge

volumes:
  mongoapimocks:
