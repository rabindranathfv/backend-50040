paths:
  /api/pets/:
    get:
      summary: get all pets
      tags:
        - Pets
      responses:
        "200":
          description: get all pets from DB
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Pet"
        "500":
          description: error server side
  /api/pets/{pid}/:
    delete:
      summary: delete pets by id
      tags:
        - Pets
      parameters:
        - name: pid
          in: path
          required: true
          description: id of pet
          schema:
            $type: ObjectId
      responses:
        "200":
          description: delete pet by id info
        "500":
          description: server side error

components:
  schemas:
    Pet:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id generated by mongo
        name:
          type: string
          description: name of the pet
        specie:
          type: string
          description: specie of the pet
        birthDate:
          type: string
          format: date
          description: birthdate of the pet
        adopted:
          type: boolean
          description: define if the pet is adopted or not
        image:
          type: string
          format: binary
          description: image in binary format
      example:
        _id: 6f38b062-b913
        name: shamu
        specie: dog
        birthDate: 2018-01-01
        adopted: true
        image: <binary>
